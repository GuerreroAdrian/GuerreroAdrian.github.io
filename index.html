<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MapWebGL</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/WebGLMap.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLMap.data",
        frameworkUrl: "Build/WebGLMap.framework.js",
        codeUrl: "Build/WebGLMap.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MapWebGL",
        productVersion: "1.0",
      });
    </script>
    <script type="text/javascript">
      var ctx = document.querySelector('#unity-canvas').getContext('2d');
    
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas, false);

      function resizeCanvas() {
          var w = document.getElementById('cnv').offsetWidth,
              h = document.getElementById('cnv').offsetHeight;
          ctx.canvas.width  = w;
          ctx.canvas.height = h;
          ctx.translate(w/2,h/2);
      }
    </script>
  </body>
</html>
