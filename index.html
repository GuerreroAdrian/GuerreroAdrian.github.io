<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MapWebGL</title>
    <style>
      #unity-canvas{
        padding: 0;
        margin: auto;
        display: block;
        width: 1920px;
        position: fixed;
        top: 0;
        bottom: 0;
      }
    </style>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script src="Build/WebGLMap.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGLMap.data",
        frameworkUrl: "Build/WebGLMap.framework.js",
        codeUrl: "Build/WebGLMap.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MapWebGL",
        productVersion: "1.0",
      });

      ResizeCanvas();
      SetHeight ();
      window.onresize = function() {
        ResizeCanvas();
      }

      function ResizeCanvas(){
        var rest = (screen.width - window.innerWidth)/2;   
        document.getElementById("unity-canvas").style.right = -rest + "px";
      }

      function SetHeight (){
        var initialCanvasWidth = screen.height;
        document.getElementById("unity-canvas").style.height = initialCanvasWidth + "px";
      }
    </script>
  </body>
</html>
